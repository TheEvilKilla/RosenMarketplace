<div class="card">
  <div class="product_title">
    <h3>
      {{ title }}
    </h3>
  </div>
  <img class="product_img" src="../../../assets/puff.jpg" alt="offer-image" />
  <p class="product details">{{ details }}</p>
  <p class="product description">{{ description }}</p>
  <div class="product category">
    <p>
      {{ category }}
    </p>
  </div>
</div>
